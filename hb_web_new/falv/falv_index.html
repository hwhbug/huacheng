<script>
	mui.plusReady(function() {
		url = plus.storage.getItem("url");
		mui.ajax("http://" + url + "/LegalAidCate/laCateIndex", {
			dataType: "json",
			type: "GET",
			timeout: 10000,
			success: function(data) {
				var str = "";
				for (var i = 0; i < data.length; i++) {
					str += "<li class=\"tubiao\" data-name=\"" + data[i].laCateName + "\" id=\"" + data[i].laCateId + "\"><a href=\"#\"><span class=\"mui-icon icon-" + data[i].laCateIconName + "\"></span><div class=\"mui-media-body\">" + data[i].laCateName + "</div></a></li>";
				}
				$("#falvCate").html(str);
			},
			error: function(xhr, type, errorThrown) {
				console.log(type);
			}
		});
		mui('.mui-table-view').on('tap', 'li', function() {
			var cateId = this.getAttribute("id");
			var cateName = this.getAttribute("data-name");
			mui.ajax("http://" + url + "/home/login_cache", {
				//			data: {},
				dataType: 'json', //服务器返回json格式数据
				async: false,
				type: 'GET', //HTTP请求类型,
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					if (data.nAccountID != null && data.nAccountID != "") {
						//获取id
						mui.openWindow({
							url: 'falv_tijiao.html',
							extras: {
								cateId: cateId,
								cateName: cateName,
								uid: data.nAccountID,
								uname: data.name
							}
						});
					} else {
						mui.toast("请先登录");
					}
				}
			})
		})
	})
</script>
