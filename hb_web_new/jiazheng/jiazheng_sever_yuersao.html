						var xueliRange = document.getElementById('userResult4').innerText;
						var salaryRange = document.getElementById('userResult5').innerText;
						var babyRange = document.getElementById('userResult6').innerText;
						if (yuersaoLvl == "选择育儿嫂") {
							yuersaoLvl = "";
						}
						if (workExper == "选择保姆工作经验") {
							workExper = "";
						}

						}

						}
						if (salaryRange == "选择价格区间") {
							salaryRange = "";
						}
						if (babyRange == "选择婴儿年龄") {
							babyRange = "";
						}
						if (!ayiPage) {
							ayiPage = plus.webview.getWebviewById("jiazheng_ayi.html");
						}
						mui.fire(ayiPage, "ayiId", {
							yuersaoLvl: yuersaoLvl,
							workExper: workExper,
							ageRange: ageRange,
							xueliRange: xueliRange,
							salaryRange: salaryRange,
							babyRange: babyRange,
							baomuFlag: "2",
							cateID: cateid,
							uuid2: uuid
						})
						mui.openWindow({
							id: 'jiazheng_ayi.html'
						});
					});
				})
