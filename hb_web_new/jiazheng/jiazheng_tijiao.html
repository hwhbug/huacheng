	<body>

				</div>-->

		<!--收货地址 start-->
		<div id="change_address" class="mui-page">

				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>订单状态
				</button>

			<div class="mui-page-content">

					</ul>
					<!--<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a href="#bottomPopover" class="mui-navigate-right">添加新地址</a>
						</li>

				</div>
			</div>
		</div>
		<a href="#bottomPopover" class="mui-btn-primary mui-btn" style="width: 30%; margin: 10px 30%;">添加新地址</a>

		<div id="bottomPopover" class="mui-popover mui-popover-bottom">

	<script src="../js/mui.view.js "></script>
	<script>
		mui(".mui-scroll-wrapper").scroll();
		var viewApi = mui("#app").view({
			defaultPage: "#setting"
		});
		//*****************************获取默认收货地址**********************************
		mui.plusReady(function() {
			url = plus.storage.getItem("url");
			mui.ajax("http://" + url + "/DeliveryAddress/Default", {
				data: {},
				dataType: "json", //服务器返回json格式数据
				type: "Post", //HTTP请求类型,
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					if (data.ConsigneeName != null) {
						$(".dizhisub").html("<p id=\"" + data.ID + "\" class=\"black\">收货人：" + data.ConsigneeName + " <span class=\"mui-pull-right\" ：>联系电话：" + data.ConsigneePhone + "</span></p><p id=\"default_address\">地址：" + data.Address + "</p>");
					}
				}
			})
		})
		var phoneReg = function(value) {
			var pReg = /1[3|5|6|8][0-9]\d{8}/;
			var p = pReg.test(value);
			return p;
		}
		mui.init({
			preloadPages: [{
				url: "jiazheng_over.html",
				id: "jiazheng_over.html"
			}],
			swipeBack: true //启用右滑关闭功能
		});
		var overpage = null;
		mui.plusReady(function() {
			url = plus.storage.getItem("url");
			window.addEventListener("tijiaoId", function(event) {
				var cateId2 = event.detail.jiazhengCateId;
				var uid2 = event.detail.uid;
				var serLvl2 = event.detail.serviceLevel;
				var workingExp2 = event.detail.workingExperience;
				var ageRange2 = event.detail.ageRange;
				var xueLi2 = event.detail.xueLi;
				var salaryRange2 = event.detail.salaryRange;
				var services2 = event.detail.services;
				var serviceAddress2 = event.detail.serviceAddress;
				var serviceContactNumber2 = event.detail.serviceContactNumber;
				var serviceCreateDate2 = event.detail.serviceCreateDate;
				var servicesBrief2 = event.detail.servicesBrief;
				var age2 = event.detail.age;
				var salary2 = event.detail.salary;
				var ayiImg2 = event.detail.ayiImg;
				var provinceId2 = event.detail.provinceId;
				var cityId2 = event.detail.cityId;
				var provinceName2 = event.detail.provinceName;
				var babyAge2 = event.detail.babyAge;
				var yuyuemoney = event.detail.yuyuemoney;
				document.getElementById("yuyuejin").innerHTML = "本次订单需支付预约金：¥" + yuyuemoney + "元";
				document.getElementById("cateId2").value = cateId2;
				document.getElementById("uid2").value = uid2;
				document.getElementById("serLvl2").value = serLvl2;
				document.getElementById("workingExp2").value = workingExp2;
				document.getElementById("ageRange2").value = ageRange2;
				document.getElementById("xueLi2").value = xueLi2;
				document.getElementById("salaryRange2").value = salaryRange2;
				document.getElementById("services2").value = services2;
				document.getElementById("serviceAddress2").value = serviceAddress2;
				document.getElementById("serviceContactNumber2").value = serviceContactNumber2;
				document.getElementById("serviceCreateDate2").value = serviceCreateDate2;
				document.getElementById("servicesBrief2").value = servicesBrief2;
				document.getElementById("age2").value = age2;
				document.getElementById("salary2").value = salary2;
				document.getElementById("ayiImg2").value = ayiImg2;
				document.getElementById("provinceId2").value = provinceId2;
				document.getElementById("cityId2").value = cityId2;
				document.getElementById("provinceName2").value = provinceName2;
				document.getElementById("babyAge2").value = babyAge2;
				document.getElementById("yuyuemoney").value = yuyuemoney;
				var tijiaoCnt = "<div class=\"touxiang\"><img src=\"http://" + url + "/Images/jiazheng/" + ayiImg2 + "\" /></div><div class=\"touxiang2\"><p class=\"black\">服务机构：" + services2 + "</p>" +
					//				"<p>" + provinceName2 + "|" + age2 + "岁</p><p>薪资：<strong class=\"font-yellow\">" + salary2 + "元/月</strong></p><p class=\"black\">服务级别：" + serLvl2 + "</p></div>" +
					"<p>" + provinceName2 + "</p><p class=\"black\">服务级别：" + serLvl2 + "</p></div>" +
					"<div style=\"clear: both;\"></div>";
				$("#ayiCnt").html(tijiaoCnt);
				mui.ajax("http://" + url + "/DeliveryAddress/index", {
					data: {},
					dataType: 'json', //服务器返回json格式数据
					async: false,
					type: 'GET', //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						var dizhi = "<div id=\"" + data.ID + "\"  class=\"repair_bar red\" >确认地址信息 </div><input type=\"text\" id=\"ConsigneeName\" class=\"mui-input-speech sm_input\"  placeholder=\"请输入姓名\"  value=" + data[0].ConsigneeName + ">" +
							"<div class=\"mui-input-row\"><input type=\"text\" id=\"Address\" class=\"mui-input-speech mui-input-clear\" placeholder=\"请输入地址\" value=" + data[0].Address + "></div>" +
							"<div class=\"mui-input-row\"><input type=\"text\" id=\"ConsigneePhone\" class=\"mui-input-speech mui-input-clear\" placeholder=\"请输入手机号码\" value=" + data[0].ConsigneePhone + "></div>";
						$(".qr_dizhi").html(dizhi);
					}
				});
			})
			document.getElementById('zhifu').addEventListener('tap', function() {
				var ConsigneeName = document.getElementById("ConsigneeName").value;
				var Address = document.getElementById("Address").value;
				var ConsigneePhone = document.getElementById("ConsigneePhone").value;
				// var period = document.getElementById("period").value;
				var periodText = document.getElementById('userResult').innerText;
				if (ConsigneeName == "") {
					mui.toast("请输入用户名");
					return;
				}
				if (periodText == "选择雇佣时长") {
					mui.toast("请选择雇佣时长");
					return;
				}
				if (Address == "") {
					mui.toast("请输入地址");
					return;
				}
				if (ConsigneePhone == "") {
					mui.toast("请输入手机号");
					return;
				}
				if (!phoneReg(ConsigneePhone)) {
					mui.toast("不是完整的11位手机号或者正确的手机号前7位");
					return;
				}
				document.getElementById("ConsigneeName").value = "";
				document.getElementById("ConsigneePhone").value = "";
				document.getElementById("Address").value = "";
				var deliverId = $("#dizhisub div").attr("id"); //获取收获地址ID
				var cateId3 = document.getElementById("cateId2").value;
				var uid3 = document.getElementById("uid2").value;
				var serLvl3 = document.getElementById("serLvl2").value;
				var workingExp3 = document.getElementById("workingExp2").value;
				var ageRange3 = document.getElementById("ageRange2").value;
				var xueLi3 = document.getElementById("xueLi2").value;
				var salaryRange3 = document.getElementById("salaryRange2").value;
				var services3 = document.getElementById("services2").value;
				var serviceAddress3 = document.getElementById("serviceAddress2").value;
				var serviceContactNumber3 = document.getElementById("serviceContactNumber2").value;
				var serviceCreateDate3 = document.getElementById("serviceCreateDate2").value;
				var servicesBrief3 = document.getElementById("servicesBrief2").value;
				var age3 = document.getElementById("age2").value;
				var salary3 = document.getElementById("salary2").value;
				var ayiImg3 = document.getElementById("ayiImg2").value;
				var provinceId3 = document.getElementById("provinceId2").value;
				var cityId3 = document.getElementById("cityId2").value;
				var provinceName3 = document.getElementById("provinceName2").value;
				var babyAge3 = document.getElementById("babyAge2").value;
				var question = document.getElementById("question").value;
				mui.ajax("http://" + url + "/JZYuesao/Create", {
					data: {
						"ayiImg": ayiImg3,
						"jiazhengCateId": cateId3,
						"uid": uid3,
						"serviceLevel": serLvl3,
						"workingExperience": workingExp3,
						"ageRange": ageRange3,
						"xueLi": xueLi3,
						"salaryRange": salaryRange3,
						"services": services3,
						"serviceAddress": serviceAddress3,
						"serviceContactNumber": serviceContactNumber3,
						"serviceCreateDate": serviceCreateDate3,
						"servicesBrief": servicesBrief3,
						"T_ProvinceID": provinceId3,
						"T_CityID": cityId3,
						"age": age3,
						"salary": salary3,
						"deliverID": deliverId,
						"babyAge": babyAge3,
						"orderSataus": 0,
						"employmentTimeDesc": periodText,
						"Description": question
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if (data.statusCode == "200") {
							if (!overpage) {
								overpage = plus.webview.getWebviewById("jiazheng_over.html");
							}
							mui.fire(overpage, "overId", {
								jzOrdId: data.data
							})
							mui.openWindow({
								id: "jiazheng_over.html"
							})
						} else {
							mui.toast(data.message);
						}
					}
				});
			});
			(function($, doc) {
				$.init();
				$.ready(function() {
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'ywj',
						text: '一个月'
					}, {
						value: 'aaa',
						text: '二个月'
					}, {
						value: 'lj',
						text: '三个月'
					}, ]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('userResult');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.innerText = (items[0] || {}).text;
							//document.getElementById("period").text = (items[0] || {}).value;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
			////********************************************************更换地址的数据代码开始*****************************************
			getaddress();

			function getaddress() {
				mui.plusReady(function() {
					mui.ajax("http://" + url + "/DeliveryAddress/index", {
						data: {},
						dataType: "json", //服务器返回json格式数据
						type: "Post", //HTTP请求类型,
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							var str = "";
							for (var i = 0; i < data.length; i++) {
								str += "<div  class=\"dizhi\" style=\"line-height: 30px; color:#666666;\"><div id=\"" + data[i].ID + "\" class=\"dizhilist\"><p class=\"black\">收货人：" + data[i].ConsigneeName + " <span class=\"mui-pull-right\" ：>联系电话：" + data[i].ConsigneePhone + "</span></p><p>收货地址：" + data[i].Address + "</p></div><a class=\"mui-pull-right font-red\" style=\"margin-left: 10px;\">删除 </a><a href=\"#bottomPopover\" class=\"mui-pull-right font-blue\"> 修改信息</a><div style=\"clear: both;\"></div></div>";
							}
							$("#DeliveryAddress").html(str);
						}
					})
				})
			}
			//**********************************************添加、修改收货地址提交代码**************************************
			var isActive = document.getElementById("mySwitch").classList.contains("mui-active");
			//		if (isActive) {
			//			console.log("打开状态");
			//		} else {
			//			console.log("关闭状态");
			//		}
			var addressbtn = document.getElementById("addressbtn");
			var uname = document.getElementById("uname");
			var tel = document.getElementById("tel");
			var adderss = document.getElementById("adderss");
			var ID = document.getElementById("ID");
			addressbtn.addEventListener("tap", function(event) {
				if (uname.value == "") {
					plus.ui.toast("收货人姓名不能为空");
					return;
				}
				if (tel.value == "") {
					plus.ui.toast("收货人电话不能为空");
					return;
				}
				if (adderss.value == "") {
					plus.ui.toast("收货地址不能为空");
					return;
				}
				//****************************用户提交成功返回*********************************
				mui.ajax("http://" + url + "/DeliveryAddress/Creates", {
					data: {
						"ConsigneeName": uname.value,
						"ConsigneePhone": tel.value,
						"Address": adderss.value,
						"ID": ID.value,
						"isDefault": "0"
					},
					dataType: "json", //服务器返回json格式数据
					type: "Post", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if (data.statusCode == 200) {
							plus.ui.toast(data.message);
							uname.value = "";
							tel.value = "";
							adderss.value = "";
							getaddress();
						} else {
							plus.ui.toast(data.message);
						}
					}
				})
			});
			////********************************************************删除地址信息*****************************************
			mui("#DeliveryAddress").on("tap", ".font-red", function(e) {
				var DeliveryAddressid = this.parentElement.childNodes[0].getAttribute("id");
				mui.ajax("http://" + url + "/DeliveryAddress/Delete", {
					data: {
						id: DeliveryAddressid,
					},
					dataType: "json", //服务器返回json格式数据
					type: "Post", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if (data.statusCode = "200") {
							plus.ui.toast(data.message);
							getaddress();
						} else {
							plus.ui.toast(data.message);
						}
					}
				})
			});
			////********************************************************修改地址信息*****************************************
			mui("#DeliveryAddress").on("tap", ".font-blue", function(e) {
				var DeliveryAddressid = this.parentElement.childNodes[0].getAttribute("id");
				mui.ajax("http://" + url + "/DeliveryAddress/getdeliveryaddressbyid", {
					data: {
						id: DeliveryAddressid,
					},
					dataType: "json", //服务器返回json格式数据
					type: "Post", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						ID.value = data.ID;
						uname.value = data.ConsigneeName;
						tel.value = data.ConsigneePhone;
						adderss.value = data.Address;
					}
				})
			});
			////********************************************************更换地址的数据代码开始*****************************************
			//**********************************以下为页面切换代码******************************
			var view = viewApi.view;
			(function($, doc) {
				//处理view的后退与webview后退
				var oldBack = $.back;
				$.back = function() {
					if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
						viewApi.back();
					} else { //执行webview后退
						oldBack();
					}
				};
				//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
				//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
				view.addEventListener("pageBeforeShow", function(e) {});
				view.addEventListener("pageShow", function(e) {});
				view.addEventListener("pageBeforeBack", function(e) {});
				view.addEventListener("pageBack", function(e) {});
				//*************************************地址点击带回********************************
				var dizhisub = doc.getElementById("dizhisub");
				mui("#DeliveryAddress").on("tap", ".dizhilist", function(e) {
					var DeliveryAddressid = this.getAttribute("id");
					mui.ajax("http://" + url + "/DeliveryAddress/getdeliveryaddressbyid", {
						data: {
							id: DeliveryAddressid,
						},
						dataType: "json", //服务器返回json格式数据
						type: "Post", //HTTP请求类型,
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							if (data.ID != null) {
								var dizhi = "<div id=\"" + data.ID + "\"  class=\"repair_bar red\" >确认地址信息 </div><input type=\"text\" id=\"ConsigneeName\" class=\"mui-input-speech sm_input\"  placeholder=\"请输入姓名\"  value=" + data.ConsigneeName + ">" +
									"<div class=\"mui-input-row\"><input type=\"text\" id=\"Address\" class=\"mui-input-speech mui-input-clear\" placeholder=\"请输入地址\" value=" + data.Address + "></div>" +
									"<div class=\"mui-input-row\"><input type=\"text\" id=\"ConsigneePhone\" class=\"mui-input-speech mui-input-clear\" placeholder=\"请输入手机号码\" value=" + data.ConsigneePhone + "></div>";
								//							var dizhidata = "<p id=\"" + data.ID + "\" class=\"black\">收货人：" + data.ConsigneeName + " <span class=\"mui-pull-right\" ：>联系电话：" + data.ConsigneePhone + "</span></p><p id=\"default_address\">地址：" + data.Address + "</p>"
								dizhisub.innerHTML = dizhi;
								viewApi.back();
							} else {
								plus.ui.toast(data);
							}
						}
					})
				});
				//*************************************地址点击带回结束********************************
			})(mui, document);
		})
	</script>
