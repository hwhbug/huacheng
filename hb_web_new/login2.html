<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<style>
			.mui-btn {
				width: 80%;
				margin-bottom: 10px;
			}
			.icon-myfill:before{
				color: #FFFFFF;
				font-size: 24px;
				
			}
			.icon-shangpu:before{
				color: #FFFFFF;
				font-size: 20px;
				
			}
			.mui-content-padded {
				padding-top: 30px;
			}
			p{
				padding: 5px 10px;
				margin:0;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back_index" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册选择</h1>
		</header>
		<div class="mui-content">
		
		
			<div class="mui-content-padded">
				<button id='reg_geren' class="mui-btn mui-btn-block mui-btn-primary btn_login">
					<span class="mui-icon icon-myfill "></span>
					注册成为个人
				</button>
				
				
				<button id='reg_shanghu' class="mui-btn mui-btn-block mui-btn-primary btn_login">
					<span class="mui-icon icon-shangpu"></span>
					注册成为商户</button>
			</div>
			<p>
				注册须知：
			</p>
			<p>1.个人注册信息真实准确，以便我们更好的为您提供服务。</p>
			<p>2.商户注册需提交准确地址及信息，我们的工作人员会根据您提交的资料进行审核，审核通过后方可使用平台。</p>
			<p>3.商户需遵循公平竞争原则并同意合作协议方可进行平台入驻。</p>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
	
				document.getElementById('reg_geren').addEventListener('tap', function() {
					//打开关于页面
					mui.openWindow({
						url: 'reg_geren.html',
						id: 'reg_geren'
					});
				});
				document.getElementById('reg_shanghu').addEventListener('tap', function() {
					//打开关于页面
					mui.openWindow({
						url: 'reg_shanghu.html',
						id: 'reg_shanghu'
					});
				});
			
		</script>
	</body>

</html>
