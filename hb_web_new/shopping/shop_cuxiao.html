<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.js"></script>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script src="../js/jquery-1.9.1.min.js" type="application/javascript"></script>
		<link href="../css/cross-down.css" rel="stylesheet" />
		<style>
			.list_shop li {
				height: 300px;
			}
			
			.nav_bar {
				line-height: 40px;
				color: #FFFFFF;
				padding: 0 8px;
				clear: both;
			}
			
			.sm_banner {
				border-bottom: 1px dotted #EEEEEE;
			}
			
			.sm_banner img {
				width: 100%;
				display: block;
			}
		</style>
	</head>

	<body>

		<!-- 侧滑导航根容器 -->

		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">

			<!-- 菜单容器 -->
			<aside id="offCanvasSide" class="mui-off-canvas-left">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 菜单具体展示内容 -->

						<h3><span class=" icon-homefill mui-icon" href="###">
							<a href="###">主页 ></a>
							<!--<button id="offCanvasHide" type="button">关闭</button>-->
						
						</h3>
						<ul class="left_btn mui-table-view mui-grid-view mui-grid-9">
							<li><a href="http://www.baidu.com" target="_blank"><span class=" icon-shangpu mui-icon" href="###"></span>周边商户></a></li>
							<li><a href="###"><span class=" icon-coinyen mui-icon" href="###"></span>物业缴费></a></li>
							<li><a href="###"><span class=" icon-wrench mui-icon" href="###"></span>家用报修></a></li>
							<li><a href="###"><span class=" icon-xinshenger mui-icon" href="###"></span>家政服务></a></li>
							<li><a href="###"><span class=" icon-cartfill mui-icon" href="###"></span>购物></a></li>
							<li><a href="###"><span class=" icon-diancan mui-icon" href="###"></span>订餐></a></li>
							<li><a href="###"><span class=" icon-airplane  mui-icon" href="###"></span>外出旅游></a></li>
							<li><a href="###"><span class=" icon-usersecret mui-icon" href="###"></span>居家养老></a></li>
							<li><a href="###"><span class=" icon-jilijiangjin mui-icon" href="###"></span>二手交易></a></li>
							<li><a href="###"><span class=" icon-iconfontjifen36 mui-icon" href="###"></span>金融理财></a></li>
							<li><a href="###"><span class=" icon-myfill mui-icon" href="###"></span>个人账户></a></li>
							<li><a href="###"><span class=" icon-myfill mui-icon" href="###"></span>个人账户></a></li>
							<li><a href="###"><span class=" icon-myfill mui-icon" href="###"></span>个人账户></a></li>

						</ul>

					</div>
				</div>
			</aside>
			<!-- 左侧菜单结束 -->

			<!-- 主页面容器 -->

			<div class="mui-inner-wrap">

				<!-- 主页面标题 -->

				<header class="mui-bar mui-bar-nav">
					<a id="back_index" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 class="mui-title">商品促销</h1>
					</span>

				</header>

				<!--主界面区域-->
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper shop">
					<div class="mui-scroll">
						<!--banner-->
						<div class="mui-slider">
							<div class="mui-slider-group">
								<div class="mui-slider-item">
									<!--<img src="../image/gg1.jpg"/>-->
								</div>

							</div>
						</div>
						<!--banner区域结束-->
						<div class="nav_bar red">火爆促销</div>
						<ul class="sm_gg" id="cuxiao_tou">
							<!--<li><img src="../image/sm_gg1.jpg" /></li>-->
							<!--200*200-->
						</ul>
						<div class="nav_bar yellow">折扣精选</div>
						<div class="sm_gg" id="zhekou">
							<!--	<div class="sm_banner"><img src="../image/z1.jpg"></div>-->
						</div>
						<!--600*200-->
					</div>
					<div class="mui-off-canvas-backdrop"></div>
				</div>
			</div>
		</div>
		<script>
			mui(".mui-scroll-wrapper").scroll();
			//***************************获取商场头部广告的列表数据**********************************
			mui.plusReady(function() {
				mui.ajax("http://" + plus.storage.getItem("url") + "//product/ProductsAdverts", {
					data: {
						type: "促销头部",
					},
					dataType: "json", //服务器返回json格式数据
					async: true,
					type: "GET", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						var str = "";
						for (var i = 0; i < data.length; i++) { //										
							str += "<div class=\"mui-slider-item\"><img src=\"http://" + plus.storage.getItem("url") + "/Images/ProductsAdvertsImg/" + data[i].image + "\" /></div>";
						}
						$(".mui-slider-group").html(str);
					}
				})
				mui.ajax("http://" + plus.storage.getItem("url") + "//product/Product_Purchase", {
					data: {
						top: 4,
					},
					dataType: "json", //服务器返回json格式数据
					async: true,
					type: "GET", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						var str = "";
						var str1 = "";
						for (var i = 0; i < data.length; i++) {
							if (data[i].Type == "热门促销") {
								str += "<li id=\"" + data[i].Products_ID + "\"><img src=\"http://" + plus.storage.getItem("url") + "/Images/ProductImg/" + data[i].Names + "\" /></li>";
							}
							if (data[i].Type == "折扣精选") {
								str1 += "<div id=\"" + data[i].Products_ID + "\" class=\"sm_banner\"><img src=\"http://" + plus.storage.getItem("url") + "/Images/ProductImg/" + data[i].Names + "\"></div>";
							}
						}
						$("#cuxiao_tou").html(str);
						$("#zhekou").html(str1);
					}
				})
			})
			mui.init({
				preloadPages: [{
					id: "shopping/shop_cuxiao_acter.html",
					url: "shopping/shop_cuxiao_acter.html"
				}]
			});
			var cuxiao_detailPage = null;
			//添加列表项的点击事件
			//热门促销
			mui("#cuxiao_tou").on("tap", "li", function(e) {
				var cuxiao_id = this.getAttribute("id");
				//获得详情页面
				if (!cuxiao_detailPage) {
					cuxiao_detailPage = plus.webview.getWebviewById("shopping/shop_cuxiao_acter.html");
				}
				//触发详情页面的newsId事件
				mui.fire(cuxiao_detailPage, "productsId", {
					cuxiao_id: cuxiao_id
				});
				//打开详情页面          
				mui.openWindow({
					url: "shopping/shop_cuxiao_acter.html",
					id: "shopping/shop_cuxiao_acter.html"
				});
			});
			//折扣精选
			mui("#zhekou").on("tap", ".sm_banner", function(e) {
				var cuxiao_id = this.getAttribute("id");
				//获得详情页面
				if (!cuxiao_detailPage) {
					cuxiao_detailPage = plus.webview.getWebviewById("shopping/shop_cuxiao_acter.html");
				}
				//触发详情页面的newsId事件
				mui.fire(cuxiao_detailPage, "productsId", {
					cuxiao_id: cuxiao_id
				});
				//打开详情页面          
				mui.openWindow({
					url: "shopping/shop_cuxiao_acter.html",
					id: "shopping/shop_cuxiao_acter.html"
				});
			});
		</script>
	</body>

</html>
