<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<script type="application/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<link href="../css/cross-down.css" rel="stylesheet" />
		<style>
			.list_shop li {
				height: 300px;
			}
			
			.nav_bar {
				line-height: 40px;
				color: #FFFFFF;
				padding: 0 8px;
				clear: both;
			}
			
			.sm_banner {
				border-bottom: 1px dotted #EEEEEE;
			}
			
			.sm_banner img {
				width: 100%;
				display: block;
			}
			
			.sm_gg {
				padding: 1px 0;
			}
			
			.sm_gg li {
				border: 1px solid #FFFFFF;
			}
			
			p {
				margin: 0;
				text-align: center;
			}
		</style>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a id="back_index" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">品牌街</h1>
			</span>
		</header>
		<div class="mui-content"></div>
		<script>
			//启用双击监听
			mui.init({
				gestureConfig: {
					doubletap: true
				},
				subpages:[{
				url:'shop_refresh_pingpai.html',
				id:'shop_refresh_pingpai.html',
				styles:{
					top: '45px',
					bottom: '0px',
				}
			}]
			});
			var contentWebview = null;
			document.querySelector('header').addEventListener('doubletap', function() {
				if (contentWebview == null) {
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#brand').pullRefresh().scrollTo(0,0,100)");
			});
		</script>
	</body>

</html>
