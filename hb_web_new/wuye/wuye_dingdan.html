		<script>
			mui('.mui-scroll-wrapper').scroll();
			var shop_id = "";
			download();
			//**************************************好麻烦******************************写的有点麻烦
			function download() {
				mui.plusReady(function() {
					mui.ajax("http://" + plus.storage.getItem("url") + "/Payment/Bill", {
						data: {},
						dataType: "json", //服务器返回json格式数据
						type: "Post", //HTTP请求类型,
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							//							console.log(data)
							//							console.log(eval(data)[0].data[0].name)
							if (data != "登陆已过期，请重新登陆") {
								shop_id = eval(data)[0].ShopID;
								var allorders = "";
								var unpayorders = "";
								var payedorders = "";
								var unpay_num = 0;
//								"Is_p":				"nBVal":						"nDVal":						"is_d":
								for (var i = 0; i < eval(data)[0].data.length; i++) {
									//********************************全部订单代码开始******************************
									allorders += "<li class=\"mui-table-view-cell mui-media huise\"><div class=\"mui-slider-handle\"><div class=\"mui-media-body\">" + eval(data)[0].data[i].name;
									if (eval(data)[0].data[i].is_p == "0") {
										allorders += "<button class=\"not mui-pull-right\">未完成</button><h4 class=\"font-red\">￥" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "<p style=\"float: right;\"></p></h4><p>";
										if (eval(data)[0].data[i].nDVal == 0) {
											allorders += "<p>日期：" + eval(data)[0].data[i].t1 + "到" + eval(data)[0].data[i].t2;
											allorders += "<a id=\"" + eval(data)[0].data[i].BID + "\" Is_p=\"" + eval(data)[0].data[i].is_p + "\" nBVal=\"" + eval(data)[0].data[i].nBVal + "\" nDVal=\"" + eval(data)[0].data[i].nDVal + "\" is_d=\"" + eval(data)[0].data[i].is_d + "\" name=\"" + eval(data)[0].data[i].name + "\" price=\"" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "\" class=\"mui-pull-right font-bai blue\">立即支付</a></p></div></div></li>";
											
											unpayorders += "<li class=\"mui-table-view-cell mui-media huise\"><div class=\"mui-slider-handle\"><div class=\"mui-media-body\">" + eval(data)[0].data[i].name + "<button class=\"not mui-pull-right\">未完成</button><h4 class=\"font-red\">￥" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "</h4><p>日期：" + eval(data)[0].data[i].t1 + "到" + eval(data)[0].data[i].t2;
											unpayorders +="<a id=\"" + eval(data)[0].data[i].BID + "\" Is_p=\"" + eval(data)[0].data[i].is_p + "\" nBVal=\"" + eval(data)[0].data[i].nBVal + "\" nDVal=\"" + eval(data)[0].data[i].nDVal + "\" is_d=\"" + eval(data)[0].data[i].is_d + "\" name=\"" + eval(data)[0].data[i].name + "\" price=\"" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "\" class=\"mui-pull-right font-bai blue\">立即支付</a></p></div></div></li>";
										} else {
											allorders += "<p>减免费用：" + (eval(data)[0].data[i].nDVal / 100) + "</p><p>日期：" + eval(data)[0].data[i].t1 + "到" + eval(data)[0].data[i].t2;
											allorders += "<a id=\"" + eval(data)[0].data[i].BID + "\" Is_p=\"" + eval(data)[0].data[i].is_p + "\" nBVal=\"" + eval(data)[0].data[i].nBVal + "\" nDVal=\"" + eval(data)[0].data[i].nDVal + "\" is_d=\"" + eval(data)[0].data[i].is_d + "\" name=\"" + eval(data)[0].data[i].name + "\" price=\"" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "\" class=\"mui-pull-right font-bai blue\">立即支付</a></p></div></div></li>";
											unpayorders += "<li class=\"mui-table-view-cell mui-media huise\"><div class=\"mui-slider-handle\"><div class=\"mui-media-body\">" + eval(data)[0].data[i].name + "<button class=\"not mui-pull-right\">未完成</button><h4 class=\"font-red\">￥" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "</h4><p>减免费用：" + (eval(data)[0].data[i].nDVal / 100) + "</p><p>日期：" + eval(data)[0].data[i].t1 + "到" + eval(data)[0].data[i].t2;
											unpayorders += "<a id=\"" + eval(data)[0].data[i].BID + "\" Is_p=\"" + eval(data)[0].data[i].is_p + "\" nBVal=\"" + eval(data)[0].data[i].nBVal + "\" nDVal=\"" + eval(data)[0].data[i].nDVal + "\" is_d=\"" + eval(data)[0].data[i].is_d + "\" name=\"" + eval(data)[0].data[i].name + "\" price=\"" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "\" class=\"mui-pull-right font-bai blue\">立即支付</a></p></div></div></li>";
										}
										unpay_num += 1;
									} else {
										allorders += "<button class=\"yes mui-pull-right\">已完成</button><h4 class=\"font-red\">￥" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "<p style=\"float: right;\"></p></h4>";
										if (eval(data)[0].data[i].nDVal == 0) {
											allorders += "<p>日期：" + eval(data)[0].data[i].t1 + "到" + eval(data)[0].data[i].t2;
											allorders += "</p></div></div></li>";//<a id=\"" + eval(data)[0].data[i].BID + "\" Is_p=\"" + eval(data)[0].data[i].is_p + "\" nBVal=\"" + eval(data)[0].data[i].nBVal + "\" nDVal=\"" + eval(data)[0].data[i].nDVal + "\" is_d=\"" + eval(data)[0].data[i].is_d + "\" name=\"" + eval(data)[0].data[i].name + "\" price=\"" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "\" class=\"mui-pull-right font-bai blue\">立即支付</a>
											payedorders += "<li class=\"mui-table-view-cell mui-media huise\"><div class=\"mui-slider-handle\"><div class=\"mui-media-body\">" + eval(data)[0].data[i].name + "<button class=\"yes mui-pull-right\">已完成</button><h4 class=\"font-red\">￥" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "</h4><p>日期：" + eval(data)[0].data[i].t1 + "到" + eval(data)[0].data[i].t2 + "</p></div></div></li>";
										} else {
											allorders += "<p>减免费用：" + (eval(data)[0].data[i].nDVal / 100) + "</p><p>日期：" + eval(data)[0].data[i].t1 + "到" + eval(data)[0].data[i].t2;
											allorders += "</p></div></div></li>";//<a id=\"" + eval(data)[0].data[i].BID + "\" Is_p=\"" + eval(data)[0].data[i].is_p + "\" nBVal=\"" + eval(data)[0].data[i].nBVal + "\" nDVal=\"" + eval(data)[0].data[i].nDVal + "\" is_d=\"" + eval(data)[0].data[i].is_d + "\" name=\"" + eval(data)[0].data[i].name + "\" price=\"" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "\" class=\"mui-pull-right font-bai blue\">立即支付</a>
											payedorders += "<li class=\"mui-table-view-cell mui-media huise\"><div class=\"mui-slider-handle\"><div class=\"mui-media-body\">" + eval(data)[0].data[i].name + "<button class=\"yes mui-pull-right\">已完成</button><h4 class=\"font-red\">￥" + ((parseInt(eval(data)[0].data[i].nBVal) - parseInt(eval(data)[0].data[i].nDVal)) / 100) + "</h4><p>减免费用：" + (eval(data)[0].data[i].nDVal / 100) + "</p><p>日期：" + eval(data)[0].data[i].t1 + "到" + eval(data)[0].data[i].t2 + "</p></div></div></li>";
										}
									}
								}
								$("#allorders").html(allorders);
								$("#unpay_orders").html(unpayorders);
								$("#payed_orders").html(payedorders);
								$("#orders_num").html("(" + eval(data)[0].data.length + ")");
								$("#unpay_num").html("(" + unpay_num + ")");
								$("#pay_num").html("(" + (eval(data)[0].data.length - unpay_num) + ")");
								console.log(shop_id)
							} else {
								plus.ui.toast(data);
							}
						}
					})
				})
			}
			mui.init({
				preloadPages: [{
					id: "wuye_jiesuan",
					url: "wuye_jiesuan.html"
				}]
			});
			//**************************************点击缴费*************************************************
			var detailPage = null;
			mui("#container").on("tap", ".font-bai", function(e) {
				var orderid = this.getAttribute("id");
				var ordername = this.getAttribute("name");
				var totalprice = this.getAttribute("price");
				var Is_p = this.getAttribute("Is_p");
				var nBVal = this.getAttribute("nBVal");
				var nDVal = this.getAttribute("nDVal");
				var is_d = this.getAttribute("is_d");
				console.log(orderid)
				console.log(ordername)
				console.log(totalprice)
				console.log(Is_p)
				console.log(nBVal)
				console.log(nDVal)
				console.log(is_d)
				mui.ajax("http://" + plus.storage.getItem("url") + "/PropertyPayment/Create_PropertyPayment", {
					data: {
						"PaymentID":orderid,
						"ShopID":shop_id,
						"Is_p":Is_p,
						"nBVal":nBVal,
						"nDVal":nDVal,
						"is_d":is_d,
						"PaymentName":ordername,
						"PaymentMoneys":totalprice
					},
					dataType: "json", //服务器返回json格式数据
					type: "Post", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
//						alert(data)
						if (data.statusCode == "200") {
							//获得详情页面
							if (!detailPage) {
								detailPage = plus.webview.getWebviewById("wuye_jiesuan");
							}
							//触发详情页面的newsId事件
							mui.fire(detailPage, "newsId", {
								id: orderid,
								name: ordername,
								price: totalprice,
								shop_id: shop_id
							});
							//打开详情页面          
							mui.openWindow({
								url: "wuye_jiesuan.html",
								id: "wuye_jiesuan"
							});
						} else {
							plus.ui.toast(data.message);
						}
					}
				})
			});
