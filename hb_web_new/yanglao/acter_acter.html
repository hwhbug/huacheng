<script>
	mui.init({
		swipeBack: true //启用右滑关闭功能
	});
	mui.plusReady(function() {
		url = plus.storage.getItem("url");
		mui.ajax("http://" + url + "/YangLaoCall1/Index", {
			dataType: "json",
			type: "get",
			success: function(data) {
				var temp = "<header class=\"mui-bar mui-bar-nav mui-icon\"><a class=\"mui-action-back mui-icon mui-icon-left-nav mui-pull-left\"></a><h1 class=\"mui-title\"></h1></header>" +
					"<div class=\"mui-content\"><img src=\"http://" + url + "/Images/YanglaoImg/"+data[0].image+"\" /><p>如有疑问：请致电<div id=\"mobile\">" + data[0].callPhone + "</div> 社区慧生活客户服务中心</p></div>";
				$("body").html(temp);
			}
		});
	})
</script>
