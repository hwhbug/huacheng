		<script>
			//主界面‘显示侧滑菜单’按钮的点击事件
			mui('.mui-scroll-wrapper').scroll();
			mui.ajax('http://101.200.232.167:81/RepaCategorySub/Index', {
				//data: {
				//username: 'username',
				//password: 'password'
				//},
				dataType: 'json', //服务器返回json格式数据
				type: 'GET', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					var rep = "";
					for (var i = 0; i < data.length; i++) {
						rep += "<li data-name='" + data[i].RepaCategory.rc_name + "' id='" + data[i].rcs_cId + "'  class=\"mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4 " + data[i].RepaCategory.cateBackGColor + "\"><img src=\"http://101.200.232.167:81/Images/baoxiu/" + data[i].RepaCategory.cateImg + "\"/><a href=\"#\">" + data[i].RepaCategory.rc_name + "</a><p>" + data[i].rcs_name + "</p></li>";
					}
					$("#rp").html(rep);
				},
				error: function(xhr, type, errorThrown) {
					//异常处理
					console.log(type)
				}
			});
			mui(".mui-table-view").on('tap', '.mui-table-view-cell', function() {
				//获取id
				var cid = this.getAttribute("id");
				var dataName = this.getAttribute("data-name");
				//传值给详情页面，通知加载新数据
				//打开repair_2.html
				mui.openWindow({
					url: 'repair_2.html',
					extras: {
						cid: cid,
						dataName: dataName
					}
					//设置show的autoShow为false，则B页面在其loaded事件发生后，不会自动显示；
					//					,
					//					show: {
					//						autoShow: false
					//					}
				});
			})
		</script>
