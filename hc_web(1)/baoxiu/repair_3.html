	<body>

<input type="hidden" id="getDate">
		<div id="set" class="mui-page">

						<div id="repair_4" class="repair2_main">

			<div class="mui-page-content">

		<script>
			(function($, doc) {
				//$.init();
				$.ready(function() {
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'today1',
						text: '今天 9:00-11:00'
					}, {
						value: 'today2',
						text: '今天 14:30-17:30'
					}, {
						value: 'today3',
						text: '今天 19:00-21:00'
					}, {
						value: 'mingtian1',
						text: '明天 9:00-11:00'
					}, {
						value: 'mingtian2',
						text: '明天 14:30-17:30'
					}, {
						value: 'mingtian3',
						text: '明天 19:00-21:00'
					}, {
						value: 'houtian1',
						text: '后天 9:00-11:00'
					}, {
						value: 'houtian2',
						text: '后天 14:30-17:30'
					}, {
						value: 'houtian3',
						text: '后天 19:00-21:00'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');

							userResult.innerText = "预约时间:" + (items[0] || {}).text;
							document.getElementById("getDate").value=( items[0] || {}).value;
							
//							alert((items[0] || {}).value);
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);

	<script src="../js/mui.view.js"></script>
	<script>
		//		mui.init();
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#set'
		});
		mui('.mui-scroll-wrapper').scroll();
		var cid;
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			var cid = self.cid;
			var rld_id = self.rld_id;
			var sname = self.sname;
			//var cateName = self.cateName;
			//var chestr = self.chestr;
			document.getElementById("orldId").value = rld_id;
			document.getElementById("ocId").value = cid;
			document.getElementById("sname").innerText = sname;
			mui.getJSON('http://101.200.232.167:81/RepaLabelDesc/GetLableDescById?ldid=' + rld_id, {},
				function(data) {
					document.getElementById("lbname").innerText = data.rld_liNames;
					document.getElementById("osId").value = data.rld_csId_;
					var price2 = parseInt(data.rld_estimatedCost) + 50;
					document.getElementById("priceRange").innerText = "¥" + data.rld_estimatedCost + "-¥" + price2;
				});
			//获得事件参数
			mui.ajax('http://101.200.232.167:81/RepaMan/Index?cid=' + cid, {
				//data: {
				//username: 'username',
				//password: 'password'
				//},
				dataType: 'json', //服务器返回json格式数据
				type: 'GET', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					var sf = "";
					for (var i = 0; i < data.length; i++) {
						var rc_name = data[i].RepaCategory.rc_name;
						document.getElementById("cname").innerText = data[i].RepaCategory.rc_name;
						sf += "<li class=\"mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4\" id=\"" + data[i].rm_id + "\"><img src=\"http://101.200.232.167:81/Images/RepaManImg/" + data[i].rm_headPortrait + "\" ><a class=\"black\" href=\"#\">" + data[i].rm_name + "</a><p>工号：" + data[i].rm_jobNum + "</p><p class=\"black\">评分</p><p>" +
							"<span class=\"mui-icon mui-icon-star-filled\"></span><span class=\"mui-icon mui-icon-star-filled\"></span><span class=\"mui-icon mui-icon-star-filled\"></span><span class=\"mui-icon mui-icon-star-filled\"></span><span class=\"mui-icon mui-icon-star-filled\"></span></p></li>";
					}
					$(".shifu").html(sf);
				},
				error: function(xhr, type, errorThrown) {
					//异常处理
					console.log(type)
				}
			});
		});
		mui(".shifu").on("tap", ".mui-table-view-cell", function() {
			var mid = this.getAttribute("id");
			document.getElementById("mid").value = mid;
			mui.getJSON('http://101.200.232.167:81/RepaMan/GetDataByMid?mid=' + mid, {},
				function(data) {
					var imgHtml = "<a class=\"mui-navigate-right\" href=\"#account\"><img src=\"http://101.200.232.167:81/Images/RepaManImg/" + data.rm_headPortrait + "\" /><h4 style=\"text-align: center; color: #FFFFFF;\">" + data.rm_name + "</h4></a>";
					$("#shifu").html(imgHtml);
				})
		});
		//提交订单事件
		mui(".mui-page-content").on("tap", "#repair_4", function() {
			var orldId = document.getElementById("orldId").value;
			var ocId = document.getElementById("ocId").value;
			var osId = document.getElementById("osId").value;
			var ouname = document.getElementById("yourName").value;
			var ocomm = document.getElementById("communityName").value;
			var oaddress = document.getElementById("address").value;
			var omp = document.getElementById("mp").value;
			var omid = document.getElementById("mid").value;
			var odateTime = document.getElementById('userResult').innerText.substr(5);
			var getDate= document.getElementById("getDate").value;
			//添加订单
			mui.ajax("http://101.200.232.167:81/RepaLabelDesc/Update", {
				data: {
					orldId: orldId,
					ocId: ocId,
					osId: osId,
					ouname: ouname,
					ocomm: ocomm,
					oaddress: oaddress,
					omp: omp,
					omid: omid,
					odateTime: odateTime,
					getDate:getDate
				},
				dataType: "json",
				type: "get",
				success: function(data) {
					if (data.statusCode == "200") {
						mui.openWindow({
							url: "repair_over.html",
							extras: {
								roId: data.data1
							}
						})
					} else {
						console.log();
					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理
					console.log(type)
				}
			})
		});
		var view = viewApi.view;
		(function($) {
			//处理view的后退与webview后退
			var oldBack = $.back;
			$.back = function() {
				if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
					viewApi.back();
				} else { //执行webview后退
					oldBack();
				}
			};
			//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
			//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
			view.addEventListener('pageBeforeShow', function(e) {
				//				console.log(e.detail.page.id + ' beforeShow');
			});
			view.addEventListener('pageShow', function(e) {
				//				console.log(e.detail.page.id + ' show');
			});
			view.addEventListener('pageBeforeBack', function(e) {
				//				console.log(e.detail.page.id + ' beforeBack');
			});
			view.addEventListener('pageBack', function(e) {
				//				console.log(e.detail.page.id + ' back');
			});
		})(mui);
	</script>
