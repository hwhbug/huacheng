	<script>
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			var roId = self.roId;
			//			alert(roId);
			mui.ajax("http://101.200.232.167:81/RepairOrder/QueryOrderById", {
				data: {
					roId: roId
				},
				dataType: "json",
				type: "post",
				timeout: 10000,
				success: function(data) {
					document.getElementById("ordid").innerText = data.ro_num; //订单号
//					alert(data.ro_status); 
					//0确定中,1已派单,2维修中,3已完成
					if (data.ro_status == 0) {
						$(".bar").html("<img src=\"../image/b1.jpg\" />")
					} else if (data.ro_status == 1) {
						$(".bar").html("<img src=\"../image/b2.jpg\" />")
					} else if (data.ro_status == 2) {
						$(".bar").html("<img src=\"../image/b3.jpg\" />")
					} else if (data.ro_status == 3) {
						$(".bar").html("<img src=\"../image/b4.jpg\" />")
					} else {
						$(".bar").html("<img src=\"../image/b1.jpg\" />")
					}
					//var ReserveTime=jsonShortDateFormat(data.ro_reserveTime);//转换后jsonShortDateFormat
					//alert("转换前 ro_reserveTime=" + data.ro_reserveTime + "， 转换后jsonShortDateFormat=" + jsonShortDateFormat(data.ro_reserveTime));
					//var nowDate= jsonShortDateFormat("/Date(" + Date.now() + ")/");//转换后Date.now()
					//alert(nowDate);
					//alert("转换前 Date.now()=" + Date.now() + "， 转换后Date.now()=" + jsonShortDateFormat("/Date(" + Date.now() + ")/"));
					var basicInfo = "<p class=\"black\">姓名：" + data.ro_uname + "</p><p class=\"black\">地址：" + data.ro_community + "" + data.ro_address + "</p><p class=\"black\">联系方式：" + data.ro_phone + "</p><p class=\"black\">维修设备：" + data.RepaCategory.rc_name + "</p>" +
						"<p class=\"black\">设备故障：" + data.RepaLabelDesc.rld_liNames + "</p><p class=\"black\">维修人员：" + data.RepaMan.rm_name + "（工号：" + data.RepaMan.rm_jobNum + "）</p><p class=\"black\">预约时间：今天  " + data.ro_resTimeDesc + "</p>"
					$("#ordBasicInfo").html(basicInfo);
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
				}
			})
		});

		function jsonShortDateFormat(jsonDate) { //json日期格式转换为正常格式
			try { //出自http://www.cnblogs.com/ahjesus 尊重作者辛苦劳动成果,转载请注明出处,谢谢!
				var date = new Date(parseInt(jsonDate.replace("/Date(", "").replace(")/", ""), 10));
				var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
				var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
				return date.getFullYear() + "-" + month + "-" + day;
			} catch (ex) { //出自http://www.cnblogs.com/ahjesus 尊重作者辛苦劳动成果,转载请注明出处,谢谢!
				return "";
			}
		}
	</script>
