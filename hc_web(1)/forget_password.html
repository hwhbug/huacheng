<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				margin-top: 1px;
			}
			
			.yanzhengma {
				display: block;
				border-radius: 5px;
				float: right;
				width: 100px;
				height: 30px;
				font: 14px/30px "微软雅黑";
				text-align: center;
				margin-right: 5px;
			}
			
			.mui-input-row label~input {
				width: 45% !important;
			}
			
			input,
			select,
			textarea {
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入您的手机号">

				</div>
				<div class="mui-input-row">
					<label>验证</label>
					<input id='yanzhengma' type="text" class="mui-input-clear mui-input" placeholder="请输入您的验证码">
					<a id="btn" class="yanzhengma">发送验证码</a>
				</div>
				<div class="mui-input-row">
					<label>新密码</label>
					<input type="hidden" id="accountbox" />
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入您的新密码">
				</div>
				<div class="mui-input-row">
					<label></label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="再次输入您的密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='sendMail' class="mui-btn mui-btn-block mui-btn-primary btn_login">下一步</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/pages/user/forget_password.js">
			
		</script>
	</body>

</html>
