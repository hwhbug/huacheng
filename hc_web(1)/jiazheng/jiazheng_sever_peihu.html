			mui.init({

			document.getElementById('tiaozhuanayi').addEventListener('tap', function() {
				var peihuLvl = document.getElementById('userResult').innerText;
				var workExper = document.getElementById('userResult2').innerText;
				var ageRange = document.getElementById('userResult3').innerText;
				var xueliRange = document.getElementById('userResult4').innerText;
				var salaryRange = document.getElementById('userResult5').innerText;
				if (peihuLvl == "选择服务类型") {
					peihuLvl = "";
				}
				if (workExper == "选择保姆工作经验") {
					workExper = "";
				}
				if (ageRange == "选择年龄范围") {
					ageRange = "";
				}
				if (xueliRange == "选择学历要求") {
					xueliRange = "";
				}
				if (salaryRange == "选择价格区间") {
					salaryRange = "";
				}
				mui.openWindow({
					url: 'jiazheng_ayi.html',
					extras: {
						peihuLvl: peihuLvl,
						workExper: workExper,
						ageRange: ageRange,
						xueliRange: xueliRange,
						salaryRange: salaryRange,
						baomuFlag: "3" //月嫂
					}
					//设置show的autoShow为false，则B页面在其loaded事件发生后，不会自动显示；
					//,
					//show: {
					//autoShow: false
					//}
				});
			});
			(function($, doc) {
				$.init();
				$.ready(function() {
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'ywj',
						text: '老人陪护'
					}, {
						value: 'aaa',
						text: '病患陪护'
					}, {
						value: 'lj',
						text: '医院陪护'
					}, {
						value: 'lj',
						text: '情感陪护'
					}, ]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('userResult');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.innerText = (items[0] || {}).text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
		</script>
