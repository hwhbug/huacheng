<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
				.yanzhengma{
				display: block;
				border-radius:5px; 
				float: right;
				width: 100px;
				height: 30px;
				font: 14px/30px "微软雅黑";
				text-align: center;
				margin-right: 5px;
			}
			.mui-input-row label~input{
				width: 45% !important;
			}
			input, select, textarea{
				font-size: 15px;
			}
		</style>
		<script src="js/mui.js"></script>
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<!--<script src="js/mui.city.data.js"></script>-->
		<!--<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/jquery-1.9.1.min.js" type="application/javascript" charset="UTF-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-icon">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人注册</h1>
		</header>
		<div class="mui-content ">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入您的手机号">
					
				</div>
				<div class="mui-input-row">
					<label>验证</label>
					<input id='yanzhengma' type="text" class="mui-input-clear mui-input" placeholder="请输入您的验证码">
					<a id="btn" class="yanzhengma " type="text">获取验证码</a>
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入您的密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="再次输入您的密码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="输入您的常用邮箱">
				</div>
				<button style="border:none; border-bottom: 1px solid #DDDDDD;" id='showCityPicker3' class="mui-btn mui-btn-block adress  " type='button'>
					<div id='cityResult3' class="ui-alert">确认您的常用地址
						<input type="hidden" id="T_ProvinceID" />
						<input type="hidden" id="T_CityID" />
						<input type="hidden" id="T_DistrictID" />

					</div>
				</button>
				<button style="border:none; border-bottom: 1px solid #DDDDDD;" id='showUserPicker' class="mui-btn mui-btn-block adress " type='button'>
					<div id='userResult' class="ui-alert">选择您所在的小区
						<input type="hidden" id="CommunityID" />
					</div>
				</button>
				<div class="mui-input-row">
					<label>楼号</label>
					<input id='building' type="text" class="mui-input-clear mui-input" placeholder="如：#1">
				</div>
				<div class="mui-input-row">
					<label>单元</label>
					<input id='unit' type="text" class="mui-input-clear mui-input" placeholder="如：1单元">
				</div>
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='realname' type="text" class="mui-input-clear mui-input" placeholder="">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary btn_login">注册</button>
			</div>
			<div class="mui-contewnt-padded">
				<p>注册真实可用，注册成功后的用户可用于登录，但是示例程序并未和服务端交互，用户相关数据仅存储于本地。</p>
			</div>

		</div>
		<script src="js/app.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/pages/user/reg_geren.js"></script>

	</body>

</html>
