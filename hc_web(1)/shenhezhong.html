<!DOCTYPE html>
<html class="ui-page-login feedback yellow">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/mui.imageviewer.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/feedback-page.css" />
		<style>
			.mui-icon-spinner {
				color: #FFFFFF;
				text-align: center;
				font-size: 50px;
				margin-bottom: 20px;
			}
			
			p {
				color: #FFFFFF;
				text-align: center;
				margin: 0;
			}
			
			.mx_jiage {
				margin: 20px 0;
			}
			
			.yellow {
				padding-top: 20%;
			}
		</style>
		<script src="js/mui.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-icon">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商户资料提交</h1>
		</header>
		<div id="admininfo" class="mui-content yellow">
			<p><span class="mui-icon mui-icon-spinner"></span></p>
			<p>商户帐号：150****7535</p>
			<p>商户名称：海澜之家</p>
			<p>营业地址：山西省晋中市榆次区汇通路113号</p>
			<p>经营类型：服装</p>
			<p class="mx_jiage">审核中...请您耐心等待</p>
			<p>如有疑问：请致电400-8500-1256 社区慧生活客户服务中心</p>

		</div>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			window.addEventListener('adminmp_new', function(event) {
				//获得事件参数
				var id = event.detail.id;
				//将上一个页面的手机号码传入到这个页面以便提交使用
				mui.ajax('http://101.201.196.202:82/home/Admininfo', {
					data: {
						"adminmp": id
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'Post', //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						var info = "<p>商户帐号：" + data.uname + "</p><p>商户名称：" + data.name + "</p><p>营业地址：" + data.Address + "</p><p>经营类型：" + data.ProductsType.Names + "</p>";
						$("#admininfo").html(info);
					}
				})
			});
		</script>
	</body>

</html>
