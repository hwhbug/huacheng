<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.js"></script>
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<link href="../css/cross-down.css" rel="stylesheet" />
		<script src="../js/jquery-1.9.1.min.js" type="application/javascript"></script>
		<style>
			.list_shop li {
				height: 300px;
			}
		</style>
	</head>

	<body>

		<!-- 主页面容器 -->

		<div class="mui-inner-wrap">

			<!-- 主页面标题 -->

			<header class="mui-bar mui-bar-nav">
				<a id="back_index" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title"></h1>
			</header>
			<!--主界面区域-->
			<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper shop">
				<div class="mui-scroll">
					<!--<div class="mui-slider">
							<div class="mui-slider-group">
								<div class="mui-slider-item">
									
								</div>
							</div>
						</div>-->
					<!--按钮区域-->
					<div id="container">
						<ul class="mui-table-view mui-grid-view mui-grid-9 shifu list_shop" id="Panicbuy">
							<!--<li id="gdc" class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">
									<img src="../image/gdc.jpg" />
									<a class="font-green" href="#">蓝月亮天然洗衣液15L</a>
									<p class="black">原价：<span class="zhonghuaxian">￥36.00</span></p>
									<p class="black">促销价：<span class="sm_jiage">￥16.90</span></p>
									<p class="red"><span class="font-bai" style=" font-family:arial; padding: 5px 10px;">距结束：06:25:12</span></p>
									<p>销量：1150件</p>
								</li>-->
						</ul>
					</div>
					<!-- 侧滑后右侧变黑-->
				</div>
			</div>
		</div>
		<script>
			window.addEventListener('newsId', function(event) {
				//获得事件参数
				var id = event.detail.id;
				//************************************每次加载页面要先清空原页面数据，防止出现页面闪屏的问题**************************
				mui.ajax('http://101.201.196.202:82/business/getproducts_bybrand', {
					data: {
						pageindex: 1,
						pagesize: 12,
						brandid: id
					},
					dataType: 'json', //服务器返回json格式数据
					async: false,
					type: 'GET', //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						var str = "";
						for (var i = 0; i < data.length; i++) { //										
							str += "<li id=\"" + data[i].ID + "\" class=\"mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6\"><img src=\"http://101.201.196.202:82/Images/ProductImg/" + data[i].Image1 + "\" /><a class=\"font-green\" href=\"#\">" + data[i].Names + "</a><p class=\"black\">原价：<span class=\"zhonghuaxian\">￥" + data[i].Price2 + "</span></p><p class=\"black\">促销价：<span class=\"sm_jiage\">￥" + data[i].Price1 + "</span></p><p class=\"red font-bai\">距结束：<span class=\" settime\" style=\"font-family:arial;padding: 5px 10px;\" endtime=\"" + data[i].EndTime + "\"></span></p><p>销量：" + data[i].Quantity + "件</p></li>";
						}
						$("#Panicbuy").html(str);
					}
				})
				//获取品牌的名称并显示在页面头部
				mui.ajax('http://101.201.196.202:82/business/Brand_byid', {
					data: {
						id: id
					},
					dataType: 'json', //服务器返回json格式数据
					async: false,
					type: 'GET', //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						$(".mui-title").html(data.brand_name);
					}
				})
			});
			mui.init({
				preloadPages: [{
					id: 'shop_detail.html',
					url: 'shop_detail.html'
				}]
			});
			var detailPage = null;
			//添加列表项的点击事件
			mui('#Panicbuy').on('tap', 'li', function(e) {
				var id = this.getAttribute('id');
				//获得详情页面
				if (!detailPage) {
					detailPage = plus.webview.getWebviewById('shop_detail.html');
				}
				//触发详情页面的newsId事件
				mui.fire(detailPage, 'productsId', {
					id: id
				});
				//打开详情页面          
				mui.openWindow({
					url: 'shop_detail.html',
					id: 'shop_detail.html'
				});
			});
		</script>

	</body>

</html>
