		<script src="../js/mui.min.js"></script>
		<script>
			mui('.mui-scroll-wrapper').scroll();
			mui('body').on('shown', '.mui-popover', function(e) {
				//console.log('shown', e.detail.id);//detail为当前popover元素
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				//console.log('hidden', e.detail.id);//detail为当前popover元素
			});
			$(".tanchu_shuxing .mui-btn").click(function() {
				//				var i = $(this).parent("div").index();
				if ($(this).hasClass("active")) {
					$(this).removeClass("active")
				} else {
					$(this).siblings(".mui-btn").removeClass("active");
					$(this).addClass("active");
				}
				$('.shuxing_text').html($(".tanchu_shuxing .active").text() + $(".tanchu_shuxing .active .shuxing_block").text());
			});
			mui.ajax('http://101.201.196.202:82/ShoppingCart/index', {
				data: {},
				dataType: 'json', //服务器返回json格式数据
				type: 'Post', //HTTP请求类型,
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					var shopcar = "";
					for (var i = 0; i < data.length; i++) {
						shopcar += "<li class=\"mui-table-view-cell mui-media huise\"><div class=\"mui-slider-right mui-disabled\"><a class=\"mui-btn mui-btn-yellow\">查看订单</a><a class=\"mui-btn mui-btn-red\">删除订单</a></div><div class=\"mui-slider-handle\"><div class=\"left mui-checkbox\"><input class=\"shop-radio\" name=\"radio\" value=\"shop-1\" type=\"checkbox\"></div><div class=\"right\"><a href=\"javascript:;\"><img class=\"mui-media-object mui-pull-left\" src=\"http://101.201.196.202:82/Images/ProductImg/" + data[i].Products.Image1 + "\"><div class=\"mui-media-body mui-pull-left\">" + data[i].Products.Names + "<h4 class=\"font-red\">￥" + data[i].Products.Price1 + "</h4><p>属性：" + data[i].ProAttrName + "</p>";
						if (data[i].Business_ID != null) {
							shopcar += "<p>商家：" + data[i].Business.Names + "</p></div></a></div></div></li>";
						} else {
							shopcar += "</div></a></div></div></li>"
						}
					}
					//						<p style=\"float: right;\">原价：<span class=\"zhonghuaxian\">￥</span></p>
					$("#order").html(shopcar);
				}
			})
			mui('#order').on('change', 'input', function() {
				var value = this.checked ? "true" : "false";
				if (value == "true") {
					$("#left_jiage").html();
				} else {
					$("#left_jiage").html();
				}
			});
			document.getElementById('zhifu').addEventListener('tap', function() {
				//打开关于页面
				mui.openWindow({
					url: 'shop_jiesuan.html',
					id: 'shop_jiesuan'
				});
			});
