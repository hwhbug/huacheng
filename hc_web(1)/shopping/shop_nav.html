<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>商品选择</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../js/jquery-1.9.1.min.js"></script>
		<style>
			* {
				font-family: "微软雅黑";
			}
			
			.mui-row.mui-fullscreen>[class*="mui-col-"] {
				height: 100%;
			}
			
			.mui-col-xs-3,
			.mui-control-content {
				overflow-y: auto;
				height: 100%;
			}
			
			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				width: 100%;
			}
			
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品导航</h1>
		</header>
		<div class="mui-content mui-row mui-fullscreen">
			<div class="mui-col-xs-3">
				<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
					<!--<a class="mui-control-item  mui-active" href="#content1">电器大全</a>-->
				</div>
			</div>
			<div id="segmentedControlContents" class="mui-col-xs-9" style="border-left: 1px solid #c8c7cc;">
				<div id="item1" class="mui-control-content mui-active">
					<!--<div id="content1" class="mui-control-content mui-active">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">123</li>
							<li class="mui-table-view-cell">123</li>
							<li class="mui-table-view-cell">123</li>
							<li class="mui-table-view-cell">123</li>
							<li class="mui-table-view-cell">123</li>
							<li class="mui-table-view-cell">123</li>
						</ul>
					</div>-->

				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			//***************************获取商场头部广告的列表数据**********************************服务器返回是树结构
			mui.plusReady(function() {
				mui.ajax("http://" + plus.storage.getItem("url") + "/product/ProductType_Load", {
					data: {
						parentid: "0"
					},
					dataType: "json", //服务器返回json格式数据
					async: false,
					type: "GET", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						var str = "";
						var content = "";
						var a = 0;
						for (var i = 0; i < data.length; i++) {
							a += 1;
							if (i == 0) {
								str += "<a class=\"mui-control-item mui-active\" href=\"#content" + a + "\">" + data[i].Names + "</a>";
							} else {
								str += "<a class=\"mui-control-item\" href=\"#content" + a + "\">" + data[i].Names + "</a>";
							}
							//***************************获取商场头部广告的列表数据**********************************
							mui.ajax("http://" + plus.storage.getItem("url") + "/product/ProductType_Load", {
								data: {
									parentid: data[i].ID
								},
								dataType: "json", //服务器返回json格式数据
								async: false,
								type: "GET", //HTTP请求类型,
								timeout: 10000, //超时时间设置为10秒；
								success: function(data_child) {
									//								if (data_child != "") {//判断是否查出数据，如果没有说明没有子分类
									if (i == 0) {
										content += "<div id=\"content" + a + "\" class=\"mui-control-content mui-active\"><ul class=\"mui-table-view\">";
									} else {
										content += "<div id=\"content" + a + "\" class=\"mui-control-content\"><ul class=\"mui-table-view\">";
									}
									for (var b = 0; b < data_child.length; b++) {
										content += "<li class=\"mui-table-view-cell\">" + data_child[b].Names + "</li>";
									}
									content += "</ul></div>";
									//								}
								}
							})
						}
						$("#segmentedControls").html(str);
						$("#item1").html(content);
					}
				})
			})
		</script>
	</body>

</html>
