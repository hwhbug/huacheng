<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
		<title></title>
		<script src='../js/mui.js'></script>
		<link href='../css/mui.css' rel='stylesheet' />
		<link href='../css/mui.min.css' rel='stylesheet' />
		<link href='../css/style.css' rel='stylesheet' />
		<link href='../css/iconfont.css' rel='stylesheet' />
		<script type='text/javascript' charset='utf-8'>
			mui.init();
		</script>
		<link href='../css/cross-down.css' rel='stylesheet' />
		<script src='../js/jquery-1.9.1.min.js' type='application/javascript'></script>
		<style>
			.list_shop li {
				height: 300px;
			}
		</style>
	</head>

	<body>

		<!-- 主页面标题 -->
		<header class='mui-bar mui-bar-nav'>
			<a id='back_index' class='mui-action-back mui-icon mui-icon-left-nav mui-pull-left'></a>
			<h1 class='mui-title'>限时抢购</h1>
			<span id='icon-menu' class='mui-icon mui-icon-bars mui-pull-right font-blue'></span>
		</header>
		
		<!--主界面区域-->
		<div class='mui-content'>
		<div id='menu-wrapper' class='menu-wrapper hidden'>
			<div id='menu' class='menu'>
				<ul class='mui-table-view mui-table-view-inverted'>
					<li id='menu-btn' class='mui-table-view-cell'>
						<a href='javascript:;'>周边美食</a>
					</li>
					<li class='mui-table-view-cell'>
						<a href='javascript:;'>大型超市</a>
					</li>
					<li class='mui-table-view-cell'>
						<a href='javascript:;'>服装商场</a>
					</li>
					<li class='mui-table-view-cell'>
						<a href='javascript:;'>居家用品</a>
					</li>
					<li class='mui-table-view-cell'>
						<a href='javascript:;'>日杂五金</a>
					</li>
					<li class='mui-table-view-cell'>
						<a href='javascript:;'>家具市场</a>
					</li>
					<li class='mui-table-view-cell'>
						<a href='javascript:;'>家电中心</a>
					</li>
					<li class='mui-table-view-cell'>
						<a href='javascript:;'>数码科技</a>
					</li>
				</ul>
			</div>
		</div>
		<div id='menu-backdrop' class='menu-backdrop'></div></div>
		<script>
			mui('.mui-scroll-wrapper').scroll();
			var menuWrapper = document.getElementById('menu-wrapper');
			var menu = document.getElementById('menu');
			var menuWrapperClassList = menuWrapper.classList;
			var backdrop = document.getElementById('menu-backdrop');
			var info = document.getElementById('info');
			backdrop.addEventListener('tap', toggleMenu);
			document.getElementById('menu-btn').addEventListener('tap', toggleMenu);
			document.getElementById('icon-menu').addEventListener('tap', toggleMenu)
				//下沉菜单中的点击事件
			mui('#menu').on('tap', 'a', function() {
				toggleMenu();
				//info.innerHTML = '你已选择：'+this.innerHTML;
			});
			var busying = false;

			function toggleMenu() {
				if (busying) {
					return;
				}
				busying = true;
				if (menuWrapperClassList.contains('mui-active')) {
					document.body.classList.remove('menu-open');
					menuWrapper.className = 'menu-wrapper fade-out-up animated';
					menu.className = 'menu bounce-out-up animated';
					setTimeout(function() {
						backdrop.style.opacity = 0;
						menuWrapper.classList.add('hidden');
					}, 500);
				} else {
					document.body.classList.add('menu-open');
					menuWrapper.className = 'menu-wrapper fade-in-down animated mui-active';
					menu.className = 'menu bounce-in-down animated';
					backdrop.style.opacity = 1;
				}
				setTimeout(function() {
					busying = false;
				}, 500);
			}
		</script>
		<script>
			//启用双击监听
			mui.init({
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					url: 'shop_refresh_qianggou.html',
					id: 'shop_refresh_qianggou.html',
					styles: {
						top: '45px',
						bottom: '-220px',
					}
				}]
			});
			var contentWebview = null;
			document.querySelector('header').addEventListener('doubletap', function() {
				if (contentWebview == null) {
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#brand').pullRefresh().scrollTo(0,0,100)");
//				contentWebview.evalJS("mui('#brand').pullRefresh().scrollTo(0,0,100)");
			});
		</script>

	</body>

</html>
