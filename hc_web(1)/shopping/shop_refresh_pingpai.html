					<div id="brand" class="mui-scroll-wrapper">

		<!--</div>-->
		<script>
			mui.ajax('http://101.201.196.202:82/business/Busadverts', {
				data: {
					type: "2"
				},
				dataType: 'json', //服务器返回json格式数据
				async: false,
				type: 'GET', //HTTP请求类型,
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					var str = "";
					for (var i = 0; i < data.length; i++) {
						str += "<div class=\"mui-slider-item\"><img src=\"http://101.201.196.202:82/Images/BusAdvertsImg/" + data[i].iamge + "\" /></div>";
					}
					$(".mui-slider-group").html(str);
				}
			})
			mui.init({
				pullRefresh: {
					container: '#brand',
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				++count;
				mui.ajax('http://101.201.196.202:82/business/brandlist', {
					data: {
						pageindex: count,
						pagesize: 12
					},
					dataType: 'json', //服务器返回json格式数据
					async: false,
					type: 'GET', //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						var str = "";
						for (var i = 0; i < data.length; i++) { //										
							str += "<li id=\"" + data[i].ID + "\"><img src=\"http://101.201.196.202:82/Images/ProductImg/" + data[i].brand_logo + "\"/></li>";
						}
						$(".mui-table-view").append(str);
						mui('#brand').pullRefresh().endPullupToRefresh((data.length == 0));
					}
				})
				//参数为true代表没有更多数据了。++count > 2
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#brand').pullRefresh().pullupLoading();
					}, 1000);
				});
			} else {
				mui.ready(function() {
					mui('#brand').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>
