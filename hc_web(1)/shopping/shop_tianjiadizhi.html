<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<style>
			html{
				background: #FFFFFF;
			}
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}		
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-input-row label{
				width: 70px;
				font-size: 16px;
				padding:10px;
				color: #F79C0C;
			}
			.repair3_table input{
				margin-top: 8px !important;
			}
			.mui-input-row{
				border-bottom: 1px solid #EEEEEE;
			}
		</style>
	</head>

	<body>

		<!-- 侧滑导航根容器 -->

		<header class="mui-bar mui-bar-nav">
			<a id="back_index" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">更换地址</h1>
		</header>

		<!--主界面区域-->
		<div class="repair3_table mui-content jiesuan">
		<div class="mui-input-row">
					<label>姓名：</label>
					<input placeholder="如：#1">
				</div>
				<div class="mui-input-row">
					<label>电话：</label>
					<input placeholder="如：1单元">
				</div>
				
				<textarea class="mui-input-clear question" placeholder="填写常用地址"></textarea>
			
			<button class="mui-btn-primary mui-btn mui-pull-right" style="width:15%; margin: 5px 2px">确定</button>
		</div>
		

		<script src="../js/mui.min.js"></script>
		<script>
		
			mui('.mui-scroll-wrapper').scroll();
			
		</script>

	</body>

</html>
