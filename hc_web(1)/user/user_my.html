<!DOCTYPE html>
<html>

	<head>

		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			.mui-icon-email {
				line-height: 30px;
				font-size: 26px !important;

				margin: 0 !important;

			p {

				margin-bottom: 0;
			}

				color: #3EA8DA;
			}
			
			.yellow,
			.red {

			}
			
			.btn_user li {
				border-bottom: 1px solid #C0C0C0;

	<body>

		<header class="mui-bar mui-bar-nav">
			<a id="back_index" class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人中心</h1>
			<span id="icon-menu" class="mui-icon mui-icon-email mui-pull-right font-blue"></span>
		</header>

		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div id="container">
					<div class="myuser" id="perfect">
						<div class="left sm_shop_img"><img src="../image/30-023131_451.jpg"></div>
						<div class="right">
							<p>尊敬的：<span id="uname"></span> 欢迎回来！</p>
							<p id="tel">手机：</p>
							<p>社区慧生活已为您服务 <span class="font-yellow mx_jiage"></span> 次</p>
							<p id="jifeng">积分：</p>
						</div>
					</div>
					<!--主功能按钮-->
					<ul class="mui-table-view mui-grid-view mui-grid-9 btn_nav">
						<li id="shoppingcart" class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 yellow">
							<span class="font-bai">购物车</span>
						</li>
						<li id="sign" class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 red">
							<span class="font-bai">每日签到</span>
						</li>
						<li id="user_dingdan" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a>
								<span class="mui-icon icon-wd1"></span>
								<div class="mui-media-body">订单管理</div>
							</a>
						</li>
						<li id="user_fuwu" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a>
								<span class="mui-icon icon-wd2"></span>
								<div class="mui-media-body">我的服务</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a id="repair">
								<span class="mui-icon icon-wd3"></span>
								<div class="mui-media-body">物业账单</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a id="repair">
								<span class="mui-icon icon-wd4"></span>
								<div class="mui-media-body">我的发布</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a id="repair">
								<span class="mui-icon icon-fenxiang"></span>
								<div class="mui-media-body">分享信息</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a id="repair">
								<span class="mui-icon icon-wd6"></span>
								<div class="mui-media-body">消息管理</div>
							</a>
						</li>
					</ul>
					<!--周边新开列表结束-->
					<ul class="mui-table-view btn_user">
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right">	
									用户协议
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right">	
									隐私条款
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right">	
									意见反馈
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right">	
									客服帮助
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right">	
									关于我们
							</a>
						</li>
						<li id="loginout" class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right">	
									注销账户
							</a>
						</li>
					</ul>
					<!-- 侧滑后右侧变黑-->

				</div>

			</div>
		</div>
		</div>

		<script>
//			mui.init({
//				preloadPages: [{
//					id: "../index",
//					url: "../index.html"
//				}]
//			});
			var detailPage = null;
			mui(".mui-scroll-wrapper").scroll();
			//******************************我的订单点击事件******************************
			document.getElementById("user_dingdan").addEventListener("tap", function() {
				//打开关于页面
				mui.openWindow({
					url: "user_dingdan.html",
					id: "user_dingdan"
				});
			});
			document.getElementById("perfect").addEventListener("tap", function() {
				mui.ajax("http://" + plus.storage.getItem("url") + "/home/login_cache", {
					data: {},
					dataType: "json", //服务器返回json格式数据
					async: false,
					type: "GET", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if (data.uname != null && data.uname != "") {
							mui.openWindow({
								url: "user_xinxi.html",
								id: "user_xinxi"
							});
						} else {
							mui.openWindow({
								url: "../login.html",
								id: "../login.html"
							});
						}
					}
				})
			});
			document.getElementById("user_fuwu").addEventListener("tap", function() {
				//打开关于页面
				mui.openWindow({
					url: "user_fuwu.html",
					id: "user_fuwu"
				});
			});
			//******************************注销账户点击事件****************************
			document.getElementById("loginout").addEventListener("tap", function() {
				//打开关于页面
				mui.ajax("http://" + plus.storage.getItem("url") + "/home/Logout", {
					data: {},
					dataType: "json", //服务器返回json格式数据
					type: "Post", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if (data.statusCode == 200) {
							plus.ui.toast(data.message);
							plus.storage.removeItem("account");
							plus.storage.removeItem("password");
							plus.storage.removeItem("radio");
							///*************************************关闭需要刷新的页面，调用自定义方法重新打开******************************
							var wobj = plus.webview.getWebviewById("index");
							if (wobj != null) {
								wobj.close()
							}
							//获得详情页面
//							if (!detailPage) {
//								detailPage = plus.webview.getWebviewById("index");
//							}
//							//触发详情页面的newsId事件
//							mui.fire(detailPage, "newsId", {});
							mui.openWindow({
								url: "../index.html",
								id: "../index"
							});
						}
					}
				})
			});
			//**************************购物车点击事件*****************************
			document.getElementById("shoppingcart").addEventListener("tap", function() {
				//打开关于页面
				mui.ajax("http://" + plus.storage.getItem("url") + "/product/whetherlogin", {
					data: {},
					dataType: "json", //服务器返回json格式数据
					type: "Post", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if (data.statusCode == 200) {
							mui.openWindow({
								url: "../shopping/shop_car.html",
								id: "shop_car"
							});
						} else {
							plus.ui.toast(data.message);
						}
					}
				})
			});
			refresh();

			function refresh() {
				mui.plusReady(function() {
					mui.ajax("http://" + plus.storage.getItem("url") + "/home/userinfo", {
						data: {},
						dataType: "json", //服务器返回json格式数据
						type: "Post", //HTTP请求类型,
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							if (data.sex != null) {
								if (data.sex == "男") {
									$("#uname").html(data.name.substring(0, 1) + "先生");
								} else {
									$("#uname").html(data.name.substring(0, 1) + "女士");
								}
							} else {
								$("#uname").html("");
							}
							$("#tel").html("手机：" + data.mp.substring(0, 3) + "****" + data.mp.substring(7, 11));
							$("#jifeng").html("积分：" + data.nCredit);
							$(".font-yellow.mx_jiage").html(data.nVal);
						}
					})
				})
			}
			//							<p>社区慧生活已为您服务 <span class="font-yellow mx_jiage">22</span> 次</p>
			document.getElementById("sign").addEventListener("tap", function() {
				//打开关于页面
				mui.ajax("http://" + plus.storage.getItem("url") + "/Account/sign", {
					data: {},
					dataType: "json", //服务器返回json格式数据
					type: "Post", //HTTP请求类型,
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if (data.statusCode == "200") {
							refresh();
						}
						plus.ui.toast(data.message);
					}
				})
			});
		</script>

	</body>

</html>
