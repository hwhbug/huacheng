<script>
	mui.ajax("http://101.201.196.202:82/YangLaoOffline1/Index", {
		dataType: "json",
		type: "get",
		success: function(data) {
			var cnt = "";
			for (var i = 0; i < data.length; i++) {
				cnt += "<li><div class=\"img\"><img src=\"http://101.201.196.202:82/Images/YanglaoImg/" + data[i].offlineImage + "\" /></div><p class=\"max-font\">" + data[i].offlineTitle + "</p><p>地址：" + data[i].offlineAddress + "</p><p class=\"font-yellow\">营业电话：" + data[i].offlineBusinessPhone + "</p></li>"
			}
			document.getElementById("wangdian").innerHTML = cnt;
		}
	});

</script>
